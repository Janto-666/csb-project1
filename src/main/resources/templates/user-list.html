<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="head :: head('BEA - User list')">
        <title>TITLE</title>
    </head>
    <body>
        <div th:include="navbar :: navbar"></div>
        <div class="container">
            <h1>Users</h1>
            <div class="col-xs-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td><a th:href="@{'/user/' + ${user.id}}" th:text="${user.username}">NAME</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="footer :: footer">FOOTER</div>
    </body>
</html>
